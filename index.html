<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
	crossorigin="anonymous" defer></script>
	<link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
	<div class="container rounded p-3" id="todo">

		<div class="logo">
			<img src="img/logo.svg" alt="" style="height: 50px;">
		</div>

		<div class="text-center">
			<input
			@keyup.enter="addPoint" type="text" 
			placeholder="Nuovo punto" 
			v-model="newPoint"
			>
			
			<button @click="addPoint">Aggiungi</button>

			<div v-show="inputError">
				<small class="text-danger">
					Devi inserire un testo di almeno 5 caratteri
				</small>
			</div>

		</div>
		
		<div class="list-container">
			<ul v-if="listArray.length != 0" class="py-3">
				<li v-for="(point, index) in listArray" class="list py-1">
					<span :class="{'completed': point.done}" @click="toggleDone(index)">{{ point.text }}</span>
					<i class="fas fa-times 
					px-2 
					d-flex justify-content-center align-items-center" style="border: 1px solid black;" @click="deleteItem(index)"></i>
				</li>
			</ul>
			<p v-else>non ci sono task</p>
		</div>
	</div>

    
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="assets/script-vue.js"></script>
</body>
</html>
